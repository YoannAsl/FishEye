<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/photographers.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body>
    <a href="./index.html"><img src="./logo.svg"></a>

    <header>
    </header>

    <form>
        <label for="selector">Trier par</label>
        <select name="selector" id="selector" onchange="app.sortGallery()">
            <option value="popularité">Popularité</option>
            <option value="date">Date</option>
            <option value="titre">Titre</option>
        </select>
    </form>

    <section class="cards_container">
    </section>

    <div class="modal">
        <div>
            <h1>Contactez-moi</h1>
            <i class="fas fa-times close" onclick="app.closeFormModal()"></i>
            <h1 id="modal_name">Mimi Keel</h1>
            <form id="form1">
                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" name="prenom" required>
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Votre message</label>
                <textarea name="message" id="message" rows="4"></textarea>
                <button type="submit" form="form1" value="Envoyer">Envoyer</button>
            </form>
        </div>
    </div>

    <script src="./ajax.js"></script>
    <script src="./photographers.js"></script>
    <script>
        const app = new Photographers;
        app.createHeader();
        app.createImages();
        document.addEventListener("keydown", e => {
            if (e.key === "Escape") {
                app.closeFormModal()
            }
        });
    </script>
</body>
</html>

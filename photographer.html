<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/photographers.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
			integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
			crossorigin="anonymous"
		/>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<title>Document</title>
	</head>
	<body>
		<header>
			<a href="index.html"
				><img id="logo" src="./assets/logo.svg" alt="Fisheye Home page"
			/></a>
		</header>

		<main>
			<div id="select-container">
				<p id="select_wrapper_label">Trier par</p>
				<div class="select_wrapper">
					<div class="select">
						<button
							class="select_trigger"
							aria-label="Order by"
							role="button"
							aria-haspopup="listbox"
							aria-expanded="false"
						>
							<span id="selector">Popularité</span>
							<span class="fas fa-chevron-down arrow"></span>
						</button>
						<ul
							class="options"
							role="listbox"
							aria-activedescendant="Popularité"
						>
							<li class="option selected" tabindex="0">
								<a>Popularité</a>
							</li>
							<li class="option" tabindex="0"><a>Date</a></li>
							<li class="option" tabindex="0"><a>Titre</a></li>
						</ul>
					</div>
				</div>
			</div>

			<section class="cards_container"></section>
		</main>

		<dialog class="modal" aria-labelledby="modal_title">
			<div>
				<h1 id="modal_title">
					Contactez-moi<br /><span id="modal_name"></span>
				</h1>
				<span
					class="fas fa-times close"
					onclick="app.closeFormModal()"
					tabindex="0"
					aria-label="Close Contact form"
				></span>
				<form id="form1">
					<label for="prenom">Prénom</label>
					<input type="text" id="prenom" name="prenom" required />
					<label for="nom">Nom</label>
					<input type="text" id="nom" name="nom" required />
					<label for="email">Email</label>
					<input type="email" id="email" name="email" required />
					<label for="message">Votre message</label>
					<textarea
						name="message"
						id="message"
						rows="4"
						required
					></textarea>
					<button
						id="submit_button"
						type="submit"
						form="form1"
						value="Envoyer"
					>
						Envoyer
					</button>
				</form>
			</div>
		</dialog>

		<dialog class="lightbox" aria-label="image closeup view">
			<div class="lightbox_content"></div>
		</dialog>

		<div class="bottom_div"></div>

		<script src="./js/ajax.js"></script>
		<script src="./js/photographers.js"></script>
		<script src="./js/lightbox.js"></script>
		<script src="./js/MediaFactory.js"></script>
		<script src="./js/Image.js"></script>
		<script src="./js/Video.js"></script>
		<script>
			const app = new Photographers();
			const lb = new Lightbox(app);
			app.init();
		</script>
	</body>
</html>

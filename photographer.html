<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/photographers.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body>
    <a href="index.html"><img src="logo.svg" alt="Fisheye Home page"></a>

    <header>
    </header>

    <form>
        <label for="selector">Trier par</label>
        <select name="selector" id="selector" onchange="app.sortGallery()">
            <option value="popularité">Popularité</option>
            <option value="date">Date</option>
            <option value="titre">Titre</option>
        </select>
    </form>

    <div class="select_wrapper">
        <div class="select">
            <div class="select_trigger"><span>Popularité</span>
                <div class="arrow"></div>
            </div>
            <ul class="options">
                <li class="option selected" data-value="popularité" onclick="app.sortGallery()">Popularité</li>
                <li class="option" data-value="date" onclick="app.sortGallery()">Date</li>
                <li class="option" data-value="titre" onclick="app.sortGallery()">Titre</li>
            </ul>
        </div>
    </div>

    <section class="cards_container">
    </section>

    <div class="modal">
        <div>
            <h1>Contactez-moi</h1>
            <i class="fas fa-times close" onclick="app.closeFormModal()"></i>
            <h1 id="modal_name">Mimi Keel</h1>
            <form id="form1">
                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" name="prenom" required>
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Votre message</label>
                <textarea name="message" id="message" rows="4"></textarea>
                <button type="submit" form="form1" value="Envoyer">Envoyer</button>
            </form>
        </div>
    </div>

    <div class="lightbox">
        <!-- <span class="close" onclick="app.closeLightbox()">&times;</span> -->
        <i class="fas fa-times close" onclick="app.closeLightbox()"></i>
        <div class="lightbox_content"></div>
        <a class="prev" onclick="app.changeSlide(-1)">&#10094;</a>
        <a class="next" onclick="app.changeSlide(1)">&#10095;</a>
    </div>

    <script src="./ajax.js"></script>
    <script src="./photographers.js"></script>
    <script>
        const app = new Photographers;
        app.createHeader();
        app.createImages();
        document.addEventListener("keydown", e => {
            if (e.key === "Escape") {
                app.closeFormModal();
                app.closeLightbox();
            }
        });
        
        for (const option of document.querySelectorAll(".option")) {
            option.addEventListener('click', function() {
                if (!this.classList.contains('selected')) {
                    this.parentNode.querySelector('.option.selected').classList.remove('selected');
                    this.classList.add('selected');
                    this.closest('.select').querySelector('.select_trigger span').textContent = this.textContent;
                }
            })
        };
        document.querySelector('.select_wrapper').addEventListener('click', function() {
            this.querySelector('.select').classList.toggle('open');
        });
        for (const option of document.querySelectorAll(".option")) {
            option.addEventListener('click', function() {
                if (!this.classList.contains('selected')) {
                    this.parentNode.querySelector('.option.selected').classList.remove('selected');
                    this.classList.add('selected');
                    this.closest('.select').querySelector('.select_trigger span').textContent = this.textContent;
                }
            })
        };
        window.addEventListener('click', function(e) {
            const select = document.querySelector('.select')
            if (!select.contains(e.target)) {
                select.classList.remove('open');
            }
        });
    </script>
</body>
</html>
